<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="display">
            </div>
            <div class="row">
                <div class="box">AC</div>
                <div class="box">DE</div>
                <div class="box">%</div>
                <div class="box">/</div>
            </div>
            <div class="row">
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
                <div class="box">*</div>
            </div>
            <div class="row">
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">-</div>
            </div>
            <div class="row">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">+</div>
            </div>
            <div class="row">
                <div class="box">0</div>
                <div class="box">.</div>
                <div class="box equal">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
